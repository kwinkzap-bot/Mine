{% extends "base.html" %}

{% block title %}CPR Filter - Stock Scanner{% endblock %}

{% block content %}
<div id="status-bar" class="status-bar text-right status-bar-height"></div>

<div id="controls" class="controls">
    <form id="cprFilterForm"> <div class="form-row">
            <div class="form-group">
                <label for="symbolSelect">Index/Exchange</label>
                <select id="symbolSelect"> <option value="">Loading symbols...</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn form-button" id="runFilterBtn">Run CPR Filter</button>
            </div>
        </div>
    </form>
</div>

<div id="aboveResults" class="results results-hidden">
    <tbody id="aboveBody">
    </tbody>
</div>

<div id="belowResults" class="results results-hidden results-margin-top">
    <tbody id="belowBody">
    </tbody>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/cpr_filter.js') }}"></script>
{% endblock %}
